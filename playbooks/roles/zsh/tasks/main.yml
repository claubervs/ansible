- name: ensure zsh is present
  apt:
    name: zsh
    state: present
    cache_valid_time: 3600
  when: ansible_distribution == "Ubuntu"

- name: ensure zsh as default shell
  shell: |
    chsh -s $(which zsh)
  # change_when: false


- name: ensure shared drives are present
  ansible.posix.mount:
    backup: true
    fstype: cifs
    path: /mnt/persist
    src: 10.10.10.31/persist
    opts: iocharset=utf8,credentials=/home/.smbcreds,uid=1000,rw,exec,_netdev

